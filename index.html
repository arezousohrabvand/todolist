<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link href="style.css" rel="stylesheet">
</head>

<body dir="rtl">
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1> 
                To do list
                </h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Add things to do </p>
                <p id="second">Click the item to mark it as complete</p>
                <p id="third">Click the "X" to remove the item</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="...New Item" maxlength="27" style="text-align:left">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
